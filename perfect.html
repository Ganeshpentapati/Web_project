<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>PERFECT</title>
<link rel="stylesheet" href="hello.css">
</head>
<body>
    <div class="main">
    <h1 class="head">CHECK THE NUMBER IS PERFECT OR NOT</h1>
 <script>
  function perfect(){
   let n = document.getElementById("in1").value;
   let result = 0;
    
    for(let i = 1; i < n; i++)
    {
        if(n%i == 0)
            result += i;
        
    }
    if(result == n)
        document.write(n," is a Perfect Number.");
    else
        document.write(n," is a not a Perfect Number.");
}
  
 </script>

 <form>
  <input id="in1" placeholder="Enter Number">
  <br>
  <br>
  <button onclick="perfect()" class="btn">check</button>
 </form>

 
</div>
</body>
</html>
