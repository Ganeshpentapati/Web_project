<body>

 <div class="main">
 <h1 class="head">CHECK THE NUMBER IS EVEN OR ODD</h1>
 <script>
  
function even(){
 let x = document.getElementById("in").value;
 //let y = /^[0-9]{8}$/;
 //if(y.test(x)){
 console.log(x);
 if(x%2 === 0){

 document.write(x,' is an even number.');
 }
 else if(x%2 !== 0){
 document.write(x,' is an odd number.');
 }
 else
 document.write("Neither Even nor Odd.")
}


</script>

<form>
 <input id="in" placeholder="Enter Number">
 <br>
 <br>
 <button onclick="even()" class="btn">check</button>
 </form>
 
  
  
  
  

 </script>
